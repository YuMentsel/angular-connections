<div class="registration">
  <h3 class="registration__title">Registration</h3>
  <form class="registration__form" [formGroup]="form" (ngSubmit)="submitForm()">
    <mat-form-field class="registration__field" appearance="fill">
      <mat-label>First Name</mat-label>
      <input
        class="registration__input"
        type="text"
        formControlName="name"
        placeholder="John"
        matInput
        autocomplete="off"
      />
      <mat-error>{{ getErrorMessage('name') }}</mat-error>
    </mat-form-field>

    <mat-form-field class="registration__field" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        class="registration__input"
        type="text"
        formControlName="email"
        placeholder="example@gmail.com"
        matInput
        autocomplete="off"
      />
      <mat-error>{{ getErrorMessage('email') }}</mat-error>
    </mat-form-field>

    <mat-form-field class="registration__field" appearance="fill">
      <mat-label>Password</mat-label>
      <input
        class="registration__input"
        type="password"
        formControlName="password"
        placeholder="********"
        matInput
        autocomplete="off"
      />
      <mat-error>{{ getErrorMessage('password') }}</mat-error>
    </mat-form-field>

    <div class="registration__button-wrapper">
      <a class="registration__link" routerLink="/signin">Click here to Login</a>
      <button
        class="registration__button"
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="form.invalid || loading"
      >
        {{ loading ? 'Submitting...' : 'Submit' }}
      </button>
    </div>
  </form>
</div>
